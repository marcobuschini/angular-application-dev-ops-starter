<mat-card>
  <mat-card-title>Welcome, developers!</mat-card-title>
  <mat-card-content
    >Hi, I'm here to help you live memorable experiences!</mat-card-content
  >
  <mat-card-actions>
    <button mat-button mat-flat-button color="primary" (click)="ok()">
      Ok
    </button>
    <button mat-button mat-flat-button color="accent" (click)="cancel()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
